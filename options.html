<!DOCTYPE html>
<html>
    <head>
        <title>SNOW Screenshot Extension Options</title>
        <style>
            body {
                font-size: 15px;
                margin: 10px;
            }
            .inputArea {
                display: table-row;
            }
            .inputArea label {
                text-align: right;
                display: table-cell;
            }
            .inputArea input {
                text-align: left;
                margin-left: 10px;
                width: 500px;
                display: table-cell;
            }
        </style>
    </head>

    <body>
        <form id="settingsForm">
            <fieldset>
                <legend>Extension settings</legend>
                <div class="inputArea">
                    <label for="folder-url">Google Drive folder url:</label>
                    <input
                        id="folder-url"
                        type="text"
                        placeholder="Enter Google Drive folder here"
                        required
                    />
                </div>
                <div class="inputArea">
                    <label for="username">User name:</label>
                    <input
                        id="username"
                        type="text"
                        placeholder="Enter Username Prefix here"
                        required
                    />
                </div>
                <div id="status"></div>
                <div>
                    <button type="submit">Save</button>
                </div>
            </fieldset>
        </form>
        <script src="jquery.min.js"></script>
        <script src="options.js"></script>
    </body>
</html>
