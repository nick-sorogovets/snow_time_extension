<!DOCTYPE html>
<html>
	<head>
		<title>SNOW Screenshot Extension Options</title>
		<link rel="stylesheet" href="./styles/options.css" />
		<script src="jquery.min.js"></script>
		<script type="module" src="./js/options.js"></script>
	</head>
	<body>
		<header>
			<div class="logo"></div>
			<h1>Settings</h1>
		</header>
		<main>
		<form id="settingsForm">
			<!-- <fieldset>
				<legend>Extension settings</legend> -->
				<div class="inputArea">
					<label for="folder-url">Google Drive folder:</label>
					<input
						id="folder-url"
						type="text"
						placeholder="Enter Google Drive folder url here"
						required
					/>
				</div>
				<div class="inputArea">
					<label for="username">User name:</label>
					<input
						id="username"
						type="text"
						placeholder="Enter Username Prefix here"
						required
					/>
				</div>
				<fieldset>
				<legend>Automation settings</legend>
				<div>
					<label for="auto_screenshot" class="checkbox-ios">
						<span>Auto-create screenshot on pop-up open:</span>
						<input id="auto_screenshot" type="checkbox"/>
						<div class="checkbox-ios-switch"></div>
					</label>
				</div>
				<div>
					<label for="auto_upload" class="checkbox-ios">
					 <span>	Auto-upload and select folder on Submit:</span>
					 <input id="auto_upload" type="checkbox"/>
					 <div class="checkbox-ios-switch"></div>
					 </label>
				</div>
				</fieldset>
				<br/>
				<div class="submit">
					<button type="submit">Save & Close</button> <div id="status"></div>
				</div>
			<!-- </fieldset> -->
		</form>
		</main>
		<footer>
			<small>Made by <a href="mailto:sorogovets.nikolay@gmail.com"> Nick Sorogovets</a> &copy; 2022</small>
		</footer>
	</body>
</html>
