<!DOCTYPE html>
<html>
	<head>
		<title>SNOW Screenshot Extension Options</title>
		<link rel="stylesheet" href="./styles/options.css" />
		<script src="jquery.min.js"></script>
		<script src="./js/options.js"></script>
	</head>
	<body>
		<form id="settingsForm">
			<fieldset>
				<legend>Extension settings</legend>
				<div class="inputArea">
					<label for="folder-url">Google Drive folder:</label>
					<input
						id="folder-url"
						type="text"
						placeholder="Enter Google Drive folder url here"
						required
					/>
				</div>
				<div class="inputArea">
					<label for="username">User name:</label>
					<input
						id="username"
						type="text"
						placeholder="Enter Username Prefix here"
						required
					/>
				</div>
				<h4>SNOW automation settings:</h4>
				<div>
					<label for="auto_screenshot">Auto-create screenshot on pop-up open:</label>
					<input id="auto_screenshot" type="checkbox"/>
				</div>
				<div>
					<label for="auto_upload">Auto-upload and select folder on Submit:</label>
					<input id="auto_upload" type="checkbox"/>
				</div>
				<div id="status"></div>
				<div>
					<button type="submit">Save & Close</button>
				</div>
			</fieldset>
		</form>
	</body>
</html>
